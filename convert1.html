<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage convertor</title>
    <link rel="stylesheet" href="convert1.css">
</head>
<body>
    <h1>Percentage Calculator</h1>
    <div>
        <h2 style="margin-top: 20px;">What is <input type="number" id="percent" />% of  <input type="number" id="num"/>?</h2>
        <button  onclick="percentage_1()" style="margin-top: 20px;">calculate</button>
        
        <input type="text"  id ="value1" readonly/>
        <button onclick="clear1()">Clear</button>

    </div>
    <div>
        <h2><input type="number" class="one" id="num1"/> is what percent of <input type="number" class="one" id="num2"/>?</h2>
        <button onclick="percentage_2()">calculate</button><br>
        <input type="text" id="value2" readonly/>
        <button onclick="clear2()">Clear</button>

    </div>
    <script type="text/javascript">

        function percentage_1(){
            var percent=document.getElementById("percent").value;
            var num=document.getElementById("num").value;
            document.getElementById("value1").value=(num/100)*percent;
        }
        function clear1(){
            document.getElementById("value1").value="";
            document.getElementById("percent").value="";
            document.getElementById("num").value="";
           
        }
        function clear2(){
            document.getElementById("value2").value="";
            document.getElementById("num1").value="";
            document.getElementById("num2").value="";

        }
        function percentage_2(){
            var num1=document.getElementById("num1").value;
            var num2=document.getElementById("num2").value;
            document.getElementById("value2").value=(num1*100)/num2+"%";
        }
      
        
    </script>
</body>
</html>
